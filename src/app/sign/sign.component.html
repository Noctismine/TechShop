
<div class="signup-wrapper">
    <div class="signup-container">
        <h2 class="signup-title">Create an Account</h2>
        <form class="signup-form">
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Enter your first name" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter your last name" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" placeholder="Enter your zip code" required>
            </div>
            <div class="input-group">
                <label for="avatar">Avatar URL</label>
                <input type="url" id="avatar" placeholder="Enter avatar image URL">
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
               
                </select>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="login-text">Already have an account? <a routerLink="/login" class="login-link">Login</a></p>
        </form>
    </div>
</div>
